<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <title>registro</title>
</head>


<body class="fondo">

    <header class="header-ini">
        <div class="home-ini">
            <a href="../index.html"><img src="../assets/imagenes/casa.png "alt=""></a>
        </div>
    </header> 
   
    <main id="main" class="registrate d-flex justify-content-center align-items-center" style="height: 100vh;">
        
        <div class="col-lg-6 col-sm-11 contform">
            <h1 id="titulo">registro</h1>
            <form action="" id="formulario">



                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Ingrese el email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                </div>



                <div class="mb-3">
                    <label for="exampleInputContraseña" class="form-label">Ingrese su contraseña</label>
                    <input type="password" class="form-control" id="exampleInputContraseña1" aria-describedby="contraseñaHelp" required>
                </div>



                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                    <label class="form-check-label" for="exampleCheck1">Acepta los términos y condiciones</label>
                </div>

              




                <button type="submit" class="btn btn-primary" id="boton-continuar">Continuar</button>
            </form>
        </div>
    </main>
</body>

</html>
